name: de-env
channels:
  - conda-forge
  - defaults

dependencies:
  # Core
  - python=3.8.19
  - numpy=1.24.4
  - scipy=1.5.3
  - scikit-learn=0.24.2
  - protobuf=3.18.3
  - pyyaml=0.2.5

  # System / runtime
  - libstdcxx-ng

  # Pip + pip-only packages
  - pip
  - pip:
      - tensorboard==2.6.0
      - torch==1.5.1+cpu
      - torchvision==0.6.1+cpu
      - git+https://github.com/Xilinx/brevitas.git@67be9b58c1c63d3923cac430ade2552d0db67ba5
      - --find-links https://download.pytorch.org/whl/torch_stable.html
